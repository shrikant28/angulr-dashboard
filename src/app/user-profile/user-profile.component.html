<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                    <mat-accordion>
                      <mat-expansion-panel (opened)="panelOpenState = true"
                                           (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                            Enter Project Details Here
                          </mat-panel-title>
                          <mat-panel-description>
                            
                          </mat-panel-description>
                        </mat-expansion-panel-header>
                        <form>
                          <div class="row">
                            <div class="col-md-4">
                              <mat-form-field appearance="fill">
                                <mat-label>Project Name</mat-label>
                                <input matInput>
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field appearance="fill">
                                <mat-label>Api Name</mat-label>
                                <input matInput>
                              </mat-form-field>
                            </div>
                            <div class="col-md-4">
                              <mat-form-field appearance="fill">
                                <mat-label>Estimated By</mat-label>
                                <input matInput>
                              </mat-form-field>
                            </div>
                          </div>
                        </form>
                      </mat-expansion-panel>
                    </mat-accordion>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field appearance="fill">
                                  <mat-label>API/Adapter Name</mat-label>
                                  <input matInput>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field appearance="fill">
                                  <mat-label>Version</mat-label>
                                  <mat-select>
                                    <mat-option value="V1">V1</mat-option>
                                    <mat-option value="V2">V2</mat-option>
                                    <mat-option value="V3">V3</mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field appearance="fill">
                                  <mat-label>Method</mat-label>
                                  <mat-select>
                                    <mat-option value="Get">Get</mat-option>
                                    <mat-option value="Put">Put</mat-option>
                                    <mat-option value="Post">Post</mat-option>
                                    <mat-option value="Delete">Delete</mat-option>
                                    <mat-option value="Patch">Patch</mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
                                <div class="col-md-3">
                                  <mat-form-field appearance="fill">
                                    <mat-label>Existing</mat-label>
                                    <mat-select>
                                      <mat-option value="Yes">Yes</mat-option>
                                      <mat-option value="No">No</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                  <mat-form-field appearance="fill">
                                    <mat-label>Complexity</mat-label>
                                    <mat-select>
                                      <mat-option value="Low">Low</mat-option>
                                      <mat-option value="Medium">Medium</mat-option>
                                      <mat-option value="High">High</mat-option>
                                      <mat-option value="VeryHigh">High</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>
                              <br>
                              <br>
                              <br>
                              <br><br>
                          </div>
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <button mat-raised-button type="submit" class="btn btn-danger ">View Your Estimation</button>
                          <div class="clearfix"></div> 
                      </form> 
                  </div>
              </div>
          </div>
